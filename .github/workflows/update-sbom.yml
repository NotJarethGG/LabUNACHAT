name: Update SBOM

on:
  push:
    branches:
      - master  
  pull_request:
    branches:
      - master

jobs:
  generate-sbom:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      # Instala la herramienta SBOM, ajusta el comando si la instalaci√≥n es diferente
      - name: Install sbom-tool
        run: |
          wget https://github.com/microsoft/sbom-tool/releases/download/v1.1.3/sbom-tool-linux-x64
          chmod +x sbom-tool-linux-x64
          sudo mv sbom-tool-linux-x64 /usr/local/bin/sbom-tool


      - name: Generate SBOM
        run: sbom-tool generate -b . -bc ./ -pn "ProjectName" -pv "1.0" -ps "ProjectScope" -o sbom.json

      - name: Commit and push updated SBOM
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add sbom.json
          git commit -m "Auto-update SBOM"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
