name: Update SBOM

on:
  push:
    branches:
      - master  # Ejecutar en la rama principal, ajusta si es necesario
  pull_request:
    branches:
      - master

jobs:
  generate-sbom:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Generate SBOM
        run: npm run generate-sbom  # Aseg√∫rate de que este comando genera el archivo sbom.json

      - name: Commit and push updated SBOM
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add sbom.json
          git commit -m "Auto-update SBOM"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
